<html>
  <body>
    <h1>Click the button to interact</h1>
    <iframe id="myIframe" src="about:blank" style="width:300px;height:200px;"></iframe>
    <button onclick="launch()">Click Me</button>

    <script>
      function launch() {
        // Qui puoi collegare il comportamento come un redirect o l'interazione avanzata
        document.getElementById("myIframe").src = "https://0xjin.github.io/wowow/file.html"; // Cambia con un link reale o exploit
        alert('Interazione completata!'); // Aggiungi azioni JavaScript come richiesto
      }
    </script>
  </body>
</html>

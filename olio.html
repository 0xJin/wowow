<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCE Demo</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RCE Demo" />
    <meta property="og:description" content="Click to start the RCE demo!" />
    <meta property="og:image" content="https://0xjin.github.io/wowow/immagine.png" />
    <meta property="og:url" content="https://0xjin.github.io/wowow/olio.html" />
    <style>
        #videoPreview {
            width: 560px;
            height: 315px;
            background-image: url('https://0xjin.github.io/wowow/immagine.png');
            background-size: cover;
            position: relative;
            cursor: pointer;
        }

        #iframeContainer {
            display: none;
            width: 560px;
            height: 315px;
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<!-- Video placeholder -->
<div id="videoPreview">
    <div id="playButton">â–¶</div> <!-- Simulazione del pulsante di Play -->
</div>

<!-- Iframe nascosto -->
<div id="iframeContainer">
    <iframe src="https://0xjin.github.io/wowow/file.html" width="560" height="315"></iframe>
</div>

<script>
    var videoPreview = document.getElementById('videoPreview');
    var iframeContainer = document.getElementById('iframeContainer');

    videoPreview.addEventListener('click', function() {
        videoPreview.style.display = 'none';  // Nasconde l'anteprima
        iframeContainer.style.display = 'block';  // Mostra l'iframe
    });
</script>

</body>
</html>

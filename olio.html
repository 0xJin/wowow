<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCE Demo</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RCE Demo" />
    <meta property="og:description" content="Click to start the RCE demo!" />
    <meta property="og:image" content="https://0xjin.github.io/wowow/immagine.png" />
    <meta property="og:url" content="https://0xjin.github.io/wowow/olio.html" />
    <style>
        #iframeContainer {
            display: none;
            width: 560px;
            height: 315px;
        }

        #clickMe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Video che parte solo al clic -->
<video id="video" width="560" height="315" controls>
    <source src="https://0xjin.github.io/wowow/sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Iframe nascosto che si attiva dopo il clic su 'Play' -->
<div id="iframeContainer">
    <iframe src="https://0xjin.github.io/wowow/file.html" width="560" height="315"></iframe>
</div>

<script>
    var video = document.getElementById('video');
    
    video.addEventListener('play', function() {
        setTimeout(function() {
            video.style.display = 'none';  // Nasconde il video
            document.getElementById('iframeContainer').style.display = 'block';  // Mostra l'iframe
        }, 2000); // Simula il tempo di riproduzione prima di mostrare l'iframe
    });
</script>

</body>
</html>
